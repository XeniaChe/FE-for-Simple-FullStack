<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simle FE with JS and BE with nodeJS(Express)</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="Container">
      <div class="Search-Box">
        <h3 class="Title">Search</h3>
        <input class="Input" id="search-iput" type="text" name="search" />
        <div class="Search__Message-box--invisible" id="notifBox">
          <p class="Search__Message">nothing to find</p>
        </div>
      </div>
      <div class="AddNew-Box">
        <h3 class="Title">Add new</h3>
        <form class="AddNew-Form" action="#" id="addNew-form">
          <label class="AddNew__Label" for="name-iput">Name:</label>
          <input class="Input" id="name-input" type="text" />
          <label class="AddNew__Label" for="age-input">Age:</label>
          <input class="Input" id="age-input" type="text" />
          <button class="AddNew__Button" type="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
